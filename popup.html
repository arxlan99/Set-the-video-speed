<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="sampleJquery.js"></script>

</head>

<body>

    <div class="card" style="width: 250px;">

        <div class="card-header bg-danger text-white">
            <h3>SpeedX</h3>
        </div>
        <div class="card-body bg-light">
            <label class="font-weight-bold" for="rate"> Set speed: </label>
            <br>
            <div>
                <div class="input-group">
                    <input id="rate" type="text" class="form-control" placeholder="Enter the speed"> 
                    <div class="input-group-append" id="button-addon4"> 
                        <button id="increase" class="btn btn-outline-secondary" type="button">+</button>
                        <button id="decrease" class="btn btn-outline-secondary" type="button">-</button>
                    </div>
                </div>
            </div>

            <br>
            <button id="startSpeed" type="button" class="btn btn-dark"> Start </button>
            <button id="default" type="button" class="btn btn-dark float-right"> Default </button>
            <br>
        </div>
    </div>



    <script src="popup.js"></script>
    <!--  <script src="iframe.js"> </script> -->
   <!--  <script src="binary.js"> </script> -->

</body>
</html>
